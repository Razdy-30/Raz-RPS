<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raz Rock Paper Scissor</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="RPS.css">

</head>
<body>
    <div class="container">
        <div class="text__box">
            <div class="text__title">
                Rock Paper Scissor
            </div>
    <div class="winner">
            <p class="winner__text">
                    RANK GAME!
            </p>
    </div>

     <div class="text__score">
            <span class="user__score">0</span>
                &nbsp : &nbsp
            <span class="comp__score">0</span>
    </div>
    </div>

    <div class="versus__section">
        <span class="player">Player</span>
    <div id="user__choice" class="versus__button">
        <i class="fas fa-hand-rock"></i>
    </div>

    <div id="comp__choice" class="versus__button">
         <i class="fas fa-hand-paper"></i>
    </div>
    <span class="player">Computer</span>
    </div>

    <div class="menu__section">
        <ul class="menu__choices">
            <li class="rps__icon"><button id="rock" onclick="game(this.value)" value="rock">
                <i class="fas fa-hand-rock"></i>
            </button></li>
                <li class="rps__icon"><button id="rock" onclick="game(this.value)" value="paper">
                    <i class="fas fa-hand-paper"></i>
            </button></li>
                <li class="rps__icon"><button id="rock" onclick="game(this.value)" value="scissor">
                    <i class="fas fa-hand-scissors"></i>
            </button></li>
            </ul>

            <ul class="menu__button">
                <li><a href="#" class="button__rules" onclick="rules()">Rules</a></li>
                <li><a href="#" class="button__reset" onclick="reset()">Reset</a></li>
            </ul>
        </div>
    </div>

    <script src="RPS.js"></script>
</body>
</html>
